<!doctype html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Episode 3: List and Computed Properties</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In progress</h2>

        <ul>
            <li :key="assignment.id"
                v-for="assignment in inProgressAssignments"
            >
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.completed">
                </label>
            </li>
        </ul>
    </section>

    <section class="mt-8" v-show="completedAssignments.length">
        <h2 class="font-bold mb-2">Completed</h2>

        <ul>
            <li :key="assignment.id"
                v-for="assignment in completedAssignments"
            >
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.completed">
                </label>
            </li>
        </ul>
    </section>
</div>

<script>
    let app = {
        data() {
            return {
                assignments: [
                    {
                        name: 'Finish project',
                        completed: false,
                        id: 1
                    },
                    {
                        name: 'Read chapter 4',
                        completed: false,
                        id: 2
                    },
                    {
                        name: 'Turn in homework',
                        completed: false,
                        id: 3
                    }
                ]
            }
        },

        computed: {
            inProgressAssignments() {
                return this.assignments.filter(assignment => !assignment.completed)
            },

            completedAssignments() {
                return this.assignments.filter(assignment => assignment.completed)
            },
        }
    };

    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
